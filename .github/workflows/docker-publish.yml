name: 🐳 Docker Build and Push to GHCR

# 触发条件: 当代码推送到 'main' 或 'master' 分支时触发
on:
  push:
    branches:
      - main
      - master
  # 也可以手动触发，方便测试
  workflow_dispatch:

jobs:
  build-and-push:
    # 在最新的 Ubuntu 运行器上执行
    runs-on: ubuntu-latest
    
    permissions:
      contents: read # 允许读取代码
      packages: write # 允许写入 GHCR Package
    # 步骤列表
    steps:
      - name: ⬇️ Checkout Repository
        # 检出代码到运行器
        uses: actions/checkout@v4
        
      - name: 🛠️ Set up Docker Buildx
        # 设置 Buildx，启用高级构建功能（如缓存和多平台）
        uses: docker/setup-buildx-action@v3
        
      - name: 🔑 Log in to GitHub Container Registry (ghcr.io)
        # 登录到 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # 登录用户
          # 必须使用 GitHub 自动生成的 Token 进行认证
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 🚀 Build and Push Docker Image
        # 核心步骤：构建并推送到 GHCR
        uses: docker/build-push-action@v5
        with:
          # 构建上下文：仓库根目录（Dockerfile 所在位置）
          context: .
          # 设为 true，构建成功后自动推送到已登录的 registry
          push: true
          # 定义镜像标签
          # 格式为 ghcr.io/OWNER/REPOSITORY:TAG
          # 注意：虽然我们在 tags 中使用了这些变量，
          # 但为保险起见，请确保您的 GitHub 仓库名称已经是小写。
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
          # 使用 GitHub Actions 缓存来加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ✨ Show Image Tags
        run: |
          echo "Successfully pushed images to GHCR:"
          echo "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest"
          echo "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}"
