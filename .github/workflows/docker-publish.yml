name: 🐳 Docker Build and Push to GHCR

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 🔑 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # 必须使用 GITHUB_TOKEN 作为密码
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # 默认使用仓库根目录作为上下文
          context: .
          # 设为 true，构建成功后自动推送到已登录的 registry
          push: true
          # -------------------------------------------------------------
          # 标签定义：直接使用 owner 和 repository name 变量。
          # 警告：请确保您的 GitHub 仓库名称已经是小写的，
          # 否则在推送时可能会被 GHCR 拒绝。
          # -------------------------------------------------------------
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
          # 使用缓存，加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ✨ Show Image Tags
        run: |
          echo "Successfully pushed images to GHCR:"
          echo "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest"
          echo "ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}"
